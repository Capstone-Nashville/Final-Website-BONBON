<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitra BONBON</title>
    <link rel="icon" href="images/logo-bonbon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .active-link {
            outline: 3px solid #d3293b; /* Outline warna merah */
            outline-offset: 6px;
            border-radius: 40%;
        }
    </style>
</head>

<body class="bg-red-600">
    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="flex justify-between items-center p-4">
            <!-- Centered Navbar Items -->
            <div class="flex-1 flex justify-center space-x-12">
                <a href="index.html" id="home" class="text-red-600 font-bold hover:text-red-800">Beranda</a>
                <a href="kemitraan.html" id="kemitraan" class="text-red-600 font-bold hover:text-red-800">Kemitraan</a>
                <a href="menu.html" id="menu" class="text-red-600 font-bold hover:text-red-800">Menu</a>
                <a href="lokasi.html" id="Lokasi" class="text-red-600 font-bold hover:text-red-800">Lokasi</a>
                <a href="ulasan.html" id="ulasan" class="text-red-600 font-bold hover:text-red-800">Ulasan</a>
            </div>
            <!-- Right-aligned Login Button -->
            <a href="login.html" class="bg-red-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-red-800">Login</a>
        </div>
    </nav>

    <!-- Main content -->
    <main class="p-0">
        <!-- Banner Image -->
        <header class="relative">
            <img src="images/bannerbonbon.svg" alt="Bonbon Banner" class="w-full h-auto bg-red-600">
        </header>
    </main>

    <!-- Testimonial Section -->
    <section class="text-center py-2 px-4 relative bg-red-600">
        <h2 class="text-white text-3xl font-bold mb-12">Tanggapan mereka tentang BONBON</h2>

        <!-- Testimonial Wrapper -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-screen-lg mx-auto">
            <!-- Testimonial 1 -->
            <div class="bg-white p-6 rounded-lg shadow-lg text-left">
                <h3 class="text-xl font-bold text-red-600">Dipa</h3>
                <p class="text-sm text-gray-700 mt-4">BONBON eskrimnya enak banget, teksturnya lembut!</p>
            </div>
            <!-- Testimonial 2 -->
            <div class="bg-white p-6 rounded-lg shadow-lg text-left">
                <h3 class="text-xl font-bold text-red-600">Ney</h3>
                <p class="text-sm text-gray-700 mt-4">Tempatnya lucu dan banyak varian, wajib coba!</p>
            </div>
            <!-- Testimonial 3 -->
            <div class="bg-white p-6 rounded-lg shadow-lg text-left">
                <h3 class="text-xl font-bold text-red-600">Icam</h3>
                <p class="text-sm text-gray-700 mt-4">Varian menunya lengkap banget</p>
            </div>
            <!-- Testimonial 4 -->
            <div class="bg-white p-6 rounded-lg shadow-lg text-left">
                <h3 class="text-xl font-bold text-red-600">Amir</h3>
                <p class="text-sm text-gray-700 mt-4">Enak dan harga ramah untuk pelajar</p>
            </div>
        </div>
    </section>

    <!-- Floating Add Review Button -->
    <a href="tambah_ulasan.html" class="fixed bottom-6 right-10 bg-white text-red-600 p-4 rounded-full shadow-lg hover:scale-105 transition duration-300">
        <span class="text-xl font-bold">+ Tambah Ulasan</span>
    </a>

    <script>
        // Get the current URL
        const currentUrl = window.location.pathname;

        // Find the link corresponding to the current page and add the 'active-link' class
        if (currentUrl.includes('index.html')) {
            document.getElementById('home').classList.add('active-link');
        } else if (currentUrl.includes('kemitraan.html')) {
            document.getElementById('kemitraan').classList.add('active-link');
        } else if (currentUrl.includes('menu.html')) {
            document.getElementById('menu').classList.add('active-link');
        } else if (currentUrl.includes('lokasi.html')) {
            document.getElementById('lokasi').classList.add('active-link');
        } else if (currentUrl.includes('ulasan.html')) {
            document.getElementById('ulasan').classList.add('active-link');
        }
    </script>
</body>
</html>
