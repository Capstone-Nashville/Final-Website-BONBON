<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo-bonbon.png" type="image/png">
    <title>BONBON - Es Krim, Teh, dan Kopi</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>

<section class="text-center py-20 px-4 relative bg-red-600">
    <h2 class="text-white text-3xl font-bold mb-6">Tanggapan mereka tentang BONBON</h2>
    
    <!-- Wrapper carousel -->
    <div class="relative overflow-hidden px-20 max-w-screen-lg mx-auto">
        <!-- Carousel inner -->
        <div id="testimonial-carousel" class="flex transition-transform duration-500 space-x-6">
        
            <!-- Daftar promo yang hanya berisi gambar -->
            <div class="w-[300px] bg-white p-6 rounded-lg shadow-lg text-left shrink-0">
                <img src="images/promo1.jpg" alt="Promo 1" class="w-full h-48 object-cover rounded-lg">
                <!-- Tombol untuk membuka modal -->
                <a href="edit_promo.html" id="edit_promo" class="bg-yellow-500 text-white px-4 py-2 mt-2 rounded-full">Edit</a>
                <button onclick=openModal() class="bg-red-500 text-white px-4 py-2 mt-2 rounded-full">Hapus</button>
            </div>

            <div class="w-[300px] bg-white p-6 rounded-lg shadow-lg text-left shrink-0">
                <img src="images/promo2.jpg" alt="Promo 2" class="w-full h-48 object-cover rounded-lg">
                <button class="bg-yellow-500 text-white px-4 py-2 mt-2 rounded-full">Edit</button>
                <button class="bg-red-500 text-white px-4 py-2 mt-2 rounded-full">Hapus</button>
            </div>

            <div class="w-[300px] bg-white p-6 rounded-lg shadow-lg text-left shrink-0">
                <img src="images/promo3.jpg" alt="Promo 3" class="w-full h-48 object-cover rounded-lg">
                <button class="bg-yellow-500 text-white px-4 py-2 mt-2 rounded-full">Edit</button>
                <button class="bg-red-500 text-white px-4 py-2 mt-2 rounded-full">Hapus</button>
            </div>

        </div>

        <!-- Tombol panah -->
        <button onclick="moveTestimonial('prev')" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black text-white p-2 rounded-full shadow-lg z-10 hover:bg-red-100">
            &#10094;
        </button>
        <button onclick="moveTestimonial('next')" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black text-white p-2 rounded-full shadow-lg z-10 hover:bg-red-100">
            &#10095;
        </button>
    </div>
</section>
</body>
</html>
