<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="images/logo-bonbon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .active-link {
            outline: 3px solid #d3293b; /* Outline warna merah */
            outline-offset: 6px;
            border-radius: 40%;
        }
    </style>
</head>
    <body class="bg-red-600">
    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="flex justify-between items-center p-4">
            <!-- Centered Navbar Items -->
            <div class="flex-1 flex justify-center space-x-12">
                <a href="dashboard.html" id="dashboard" class="text-red-600 font-bold hover:text-red-800">Dashboard</a>
                <a href="edit_promo.html" id="edit_promo" class="text-red-600 font-bold hover:text-red-800">Edit Promosi</a>
                <a href="edit_menu.html" id="edit_menu" class="text-red-600 font-bold hover:text-red-800">Edit Menu</a>
                <a href="edit_lokasi.html" id="edit_lokasi" class="text-red-600 font-bold hover:text-red-800">Edit Lokasi</a>   
            </div>
            <!-- Right-aligned Login Button -->
            <a href="index.html" class="bg-red-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-red-800">Keluar</a>
        </div>
    </nav>

    <!-- Banner Image -->
    <header class="relative w-full overflow-hidden bg-red-600">
        <img src="images/bannerbonbon.svg" alt="Bonbon Banner" class="w-full h-auto">
    </header>

    <!-- Main Header -->
    <header class="text-center text-white">
        <h1 class="text-4xl font-bold">Edit Menu</h1>
    </header>

    <!-- Navigation Categories -->
    <nav class="category-nav flex justify-center gap-6 py-12">
        <a href="#semua" class="category-link text-white text-lg font-bold hover:text-gray-300" data-category="semua">Semua</a>
        <a href="#coffee-series" class="category-link text-white text-lg font-bold hover:text-gray-300" data-category="coffee-series">Coffee Series</a>
        <a href="#waffle-cone" class="category-link text-white text-lg font-bold hover:text-gray-300" data-category="waffle-cone">Waffle Cone</a>
        <a href="#float" class="category-link text-white text-lg font-bold hover:text-gray-300" data-category="float">Float</a>
        <a href="#signature" class="category-link text-white text-lg font-bold hover:text-gray-300" data-category="signature">Signature</a>
        <a href="#sundae" class="category-link text-white text-lg font-bold hover:text-gray-300" data-category="sundae">Sundae</a>
        <a href="#tea-series" class="category-link text-white text-lg font-bold hover:text-gray-300" data-category="tea-series">Tea Series</a>
    </nav>

    <!-- Menu Items Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-40 mb-8">
        <!-- Menu Item 1 -->
        <div class="bg-white rounded-lg overflow-hidden shadow-lg p-6 transform transition duration-300 hover:scale-105">
            <img src="images/stroberisundae.svg" alt="Strawberry Sundae" class="w-36 h-48  object-cover mx-auto">
            <div class="text-left">
                <p class="font-semibold text-xl text-black">Strawberry Sundae</p>
                <p class="text-red-600 font-bold text-base mt-2 border-2 border-red-600 rounded-full inline-block py-1 px-3">Rp 100.000</p>
                <div class="mt-4 flex justify-center gap-2">
                    <a href = "form_edit_menu.html" class="bg-yellow-400 text-white py-2 px-4 rounded-md hover:scale-105">Edit</a>
                    <a href = "form_hapus_menu.html" class="bg-red-600 text-white py-2 px-4 rounded-md hover:scale-105">Hapus</a>
                </div>
            </div>
        </div>

        <!-- Menu Item 2 -->
        <div class="bg-white rounded-lg overflow-hidden shadow-lg p-6 transform transition duration-300 hover:scale-105">
            <img src="images/strobericone.svg" alt="Strawberry Sundae" class="w-36 h-48  object-cover mx-auto">
            <div class="text-left">
                <p class="font-semibold text-xl text-black">Strawberry Sundae</p>
                <p class="text-red-600 font-bold text-base mt-2 border-2 border-red-600 rounded-full inline-block py-1 px-3">Rp 100.000</p>
                <div class="mt-4 flex justify-center gap-2">
                    <a href = "form_edit_menu.html" class="bg-yellow-400 text-white py-2 px-4 rounded-md hover:scale-105">Edit</a>
                    <a href = "form_hapus_menu" class="bg-red-600 text-white py-2 px-4 rounded-md hover:scale-105">Hapus</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Button to Add New Menu Item -->
    <div class="flex justify-center mb-8">
        <a href="form_tambah_menu.html" class="bg-white text-red-600 font-semibold py-4 px-8 rounded-full shadow-xl hover:scale-105"> + Tambah Menu
        </a>
    </div>

    <!-- Transisi Wave Image dengan background -->
    <div class="w-full overflow-hidden bg-red-600">
        <img src="images/wavebonbonflip.png" alt="Transisi" class="w-full h-auto -mt-1">
    </div>

    <script>
        const currentUrl = window.location.pathname;
        // Find the link corresponding to the current page and add the 'active-link' class
        if (currentUrl.includes('dashboard.html')) {
            document.getElementById('dashboard').classList.add('active-link');
        } else if (currentUrl.includes('edit_promo.html')) {
            document.getElementById('edit_promo').classList.add('active-link');
        } else if (currentUrl.includes('edit_menu.html')) {
            document.getElementById('edit_menu').classList.add('active-link');
        } else if (currentUrl.includes('edit_lokasi.html')) {
            document.getElementById('edit_lokasi').classList.add('active-link');
        }
    </script>

</body>
</html>
