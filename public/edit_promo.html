    <style>
        body {

        .active-link {

<body class="bg-red-600">

    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="flex justify-between items-center p-4">

            <div class="flex-1 flex justify-center space-x-12">
                <a href="dashboard.html" id="dashboard" class="text-red-600 font-bold hover:text-red-800">Dashboard</a>

        </div>

        <!-- Card 2 -->

                <button class="bg-yellow-400 text-white py-2 px-4 rounded-md w-full mr-2 mb-2 hover:scale-105">Edit</button>

            <div class="bg-gray-300 w-full h-40 mb-4"></div> <!-- Placeholder for image -->

                <button class="bg-yellow-400 text-white py-2 px-4 rounded-md w-full mr-2 mb-2 hover:scale-105">Edit</button>

    </div>
    <!-- Transisi Wave Image dengan background -->
    <div class="w-full overflow-hidden bg-red-600">
        <img src="images/wavebonbonflip.png" alt="Transisi" class="w-full h-auto -mt-1">
    </div>
    <script>
        const currentUrl = window.location.pathname;
        // Find the link corresponding to the current page and add the 'active-link' class
        if (currentUrl.includes('dashboard.html')) {
            document.getElementById('dashboard').classList.add('active-link');
        } else if (currentUrl.includes('edit_promo.html')) {
            document.getElementById('edit_promo').classList.add('active-link');
        } else if (currentUrl.includes('edit_menu.html.html')) {
            document.getElementById('edit_menu').classList.add('active-link');
        } else if (currentUrl.includes('edit_lokasi.html')) {
            document.getElementById('edit_lokasi').classList.add('active-link');
        }
    </script>

</html>
